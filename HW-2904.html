<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>


      .refreshGap {
        margin-left: 5px;
      }

      .pageTitle {
        font-size: 2rem;
        font-weight: 600;
      }

      .halfPageJumbo {
        height: 50vh;
      }

      .quarPageJumbo {
        height: 25vh
      }

      .jumbotron {
        margin-bottom: 0;
      }

      .hide {
        display: none;
      }





    </style>
  </head>
  <body>

    <div>

      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">
          <img src="refresh.png" width="30" height="30" class="d-inline-block align-top" alt="refresh logo">
          <div class="span2 offset1 d-inline-block refreshGap">REFRESH</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto ml-auto text-center">
            <li class="nav-item active">
              <a class="nav-link pageTitle" href="#">TEAM GENERATOR<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for a team or team-mate!" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img src="https://img.icons8.com/android/24/000000/search.png" width="15" height="15" class="img-fluid" alt="search icon"/></button>
          </form>
        </div>
      </nav>
    </div>
    <!-- WELCOME JUMBOTRON -->
    <div class="jumbotron jumbotron-img halfPageJumbo d-xs-none d-sm-block d-md-block d-lg-block text-center">
      <p class="lead"><h2>The Only Team Generator You Need!</h2>

         </p>
      <hr class="my-8">
      <p> Make any game easy. No fighting! No fussing!</p>
      <p> Let us pick your Teams!</p>
    </div>
    <!-- JUMBOTRON TO ENTER NAMES TO LIST -->
    <div class="jumbotron jumbotron-img quarPageJumbo d-xs-none d-sm-block d-md-block d-lg-block text-center">
      <p> Enter the names below...</p>
    </br>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="nameInput" placeholder="Add a player..." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="addName" type="button">ADD NAME</button>
        </div>
      </div>
    </div>

    <!-- HIDDEN LIST TO HOLD NAMES -->
    <div class="hide">
      <ul id="playList">
      </ul>
    </div>
    
    <!-- SELECT TEAM SIZE OR NUMBER OF TEAMS -->
    <div>
      <div class="row-col">

      </div>
    </div>





  
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>

      function addToList() {

        //INPUT VALUE
        const inputBox = document.getElementById("nameInput") 

        const teamNameInput = inputBox.value

        console.log(teamNameInput)

        newListEntry = document.createElement("li")

        newListEntry.innerHTML = teamNameInput

        const playerList = document.getElementById("playList")

        playerList.appendChild(newListEntry)

        console.log(playerList)
 
      };



      window.onload = function() {
        const submitButton = document.getElementById("addName")

        submitButton.addEventListener('click', addToList)
        
      }
    </script>
  </body>
</html>
